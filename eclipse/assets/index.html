<html>

<head>
<title>HTC Typing Bug</title>
<script type='text/javascript'>
function record(name, color) {
	if (color == null) {
		color = 'green';
	}
	document.getElementById(name).style.color = color;
}

function resetAll() {
	document.getElementById('testInput').value = '';
	record('ONKEYPRESS', 'red');
	record('ONPASTE', 'red');
	record('ONFOCUS', 'red');
	record('ONKEYUP', 'red');
}
</script>

<style type='text/css'>
p { color: red; }
</style>

</head>

<body>
<h1>JS &lt;input&gt; event test</h1>
<form action="#" onsubmit="return false;">
<ol>
<li>Type Here:
<INPUT CLASS="FB BK UB"
	   ONKEYPRESS="record('ONKEYPRESS')"
	   ONPASTE="record('ONPASTE')"
	   ONFOCUS="record('ONFOCUS')"
	   ONKEYUP="record('ONKEYUP')"
	   TYPE="TEXT"
	   NAME="F1_0_2"
	   VALUE=""
	   SIZE="20"
	   MAXLENGTH="20"
	   ID="testInput" />
</li>
<li>Are any of the following still red?
<p id='ONKEYPRESS'>ONKEYPRESS</p>
<p id='ONPASTE' style='color: gray;'>ONPASTE -- expected failure: known bug in android :(</p>
<p id='ONFOCUS'>ONFOCUS</p>
<p id='ONKEYUP'>ONKEYUP</p>
</li>
</ol>
<button onclick='resetAll()'>Reset Test</button>
</form>


</body>

</html>
